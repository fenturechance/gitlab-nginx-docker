version: "3"
services:
  gitlab:
    image: gitlab/gitlab-ce:latest
    restart: always
    ports:
      - "4443:443"
      - "4000:80"
    volumes:
      - /srv/gitlab/config:/etc/gitlab
      - /srv/gitlab/logs:/var/log/gitlab
      - /srv/gitlab/data:/var/opt/gitlab
    networks:
      default:
        ipv4_address: 192.168.148.1
networks:
  default:
    external:
      name: br_192.168.148.1
